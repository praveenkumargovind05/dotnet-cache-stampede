name: .NET CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: |
            CacheImplementation/**/packages.lock.json

      - name: Restore
        run: dotnet restore CacheImplementation/CacheImplementation.sln

      - name: Build
        run: dotnet build CacheImplementation/CacheImplementation.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CacheImplementation/CacheImplementation.sln --configuration Release --no-build

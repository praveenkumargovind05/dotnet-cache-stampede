name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: inventory-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore
        run: dotnet restore CacheImplementation/CacheImplementation.sln
        
      - name: Build
        run: dotnet build CacheImplementation/CacheImplementation.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish CacheImplementation/CacheImplementation.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Verify Deployment (Health Check)
        run: |
          echo "Waiting for app to warm up..."
          sleep 20

          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://inventory-service-bjczb9drfbctfsek.canadaeast-01.azurewebsites.net/health)

            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi

            echo "Attempt $i failed (status=$STATUS). Retrying..."
            sleep 15
          done

          echo "Health check failed"
          exit 1

